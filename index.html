<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>URL Manager</title>
  <link rel="stylesheet" href="bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Pacifico&family=Righteous&display=swap"
    rel="stylesheet"
  />
</head>
<body>
  <div class="text-center p-5">
    <h1 class="pac">Bookmarker</h1>
    <hr />
    <h1>
      <i class="fas fa-bookmark" id="book1"></i>
      <span id="gradientText">Bookmark your favorite sites</span>
      <i class="fas fa-bookmark" id="book2"></i>
    </h1>
  </div>
  <div class="container-fluid mt-4">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <form id="urlForm">
          <div class="form-group">
            <label for="siteNameInput" class="fw-bold mb-2"
              ><i class="fa-solid fa-book me-2"></i>Site Name</label
            >
            <input
              type="text"
              class="form-control w-100 rounded-2 fs-5"
              id="siteNameInput"
              placeholder="Bookmark Name"
            />
          </div>
          <div class="form-group">
            <label for="urlInput" class="fw-bold mb-2"
              ><i class="fa-solid fa-link me-2"></i>Site URL</label
            >
            <input
              type="text"
              class="form-control w-100 rounded-2 fs-5"
              id="urlInput"
              placeholder="Website URL"
            />
            <div class="invalid-feedback">Please enter a valid URL</div>
          </div>
          <div class="text-center">
            <button
              type="button"
              class="btn ahmed btn-danger mt-3 p-2 fw-bold"
              onclick="addURL()"
            >
              Submit
            </button>
          </div>
          <hr />
        </form>
        <table class="table mt-4">
          <thead>
            <tr>
              <th>Index</th>
              <th>Website Name</th>
              <th>Visit</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody id="urlList">
            <!-- Hardcoded example rows -->
            <tr>
              <td>1</td>
              <td>Example Website 1</td>
              <td>
                <a href="#" class="btn btn-primary">
                  <i class="fas fa-eye"></i> Visit
                </a>
              </td>
              <td>
                <button class="btn btn-danger">
                  <i class="fas fa-trash"></i> Delete
                </button>
              </td>
            </tr>
            <tr>
              <td>2</td>
              <td>Example Website 2</td>
              <td>
                <a href="#" class="btn btn-primary">
                  <i class="fas fa-eye"></i> Visit
                </a>
              </td>
              <td>
                <button class="btn btn-danger">
                  <i class="fas fa-trash"></i> Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="bootstrap.bundle.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
